---
stages:
  - test
  - release

.go_template_defaults:
  stage: test
.semver_template_defaults:
  stage: release
include:
  - { project: fsrvcorp/templates, file: templates/language/go.yml, ref: 1.0.12 }
  - { project: fsrvcorp/templates, file: templates/release/semver.yml, ref: 1.0.12 }

packages:
  stage: release
  image: goreleaser/goreleaser@sha256:ab11cfd7c8c9af878cdcb66c5b8aa4d16209d155bca264a86d3ccd5a79e9030a
  script:
    - git reset --hard $CI_COMMIT_SHA
    - git clean -ffdx
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        goreleaser release --skip publish --clean
      else
        goreleaser release --skip publish --clean --snapshot
      fi
  artifacts:
    paths:
      - dist/*.deb
    expire_in: 1 week

deb mirror:
  stage: release
  image: alpine@sha256:4bcff63911fcb4448bd4fdacec207030997caf25e9bea4045fa6c8c44de311d1
  only:
    - tags
  dependencies:
    - packages
  needs:
    - packages
  before_script:
    - apk add --no-cache ca-certificates curl
  script:
    - |
      for file in dist/*.deb; do
        URL="$(curl --upload-file ${file} https://t.fsrv.xyz)"
        curl -X POST --fail -F token=$CI_JOB_TOKEN -F "variables[PACKAGE_URL]=${URL}" -F ref=main https://ref.ci/api/v4/projects/185/trigger/pipeline
      done
